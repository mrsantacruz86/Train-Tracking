<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Tracking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">
          <i class="fas fa-train"></i> Train Tracking System
      </h1>
    </div>

    <div class="card">
      <div class="card-header">Train Records </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-sm">
            <thead class="thead-light">
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
              
            </thead>
            <tbody id="trainData">
              <!--create new trainData rows with jQuery -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">Add Train Information</div>
      <div class="card-body">
        <form id="dataEntry">
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control form-control-sm" id="trainName" placeholder="Type the train name...">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control form-control-sm form" id="destination" placeholder="Type the destination here...">
          </div>
          <div class="form-group">
            <label for="firstTime">First Train Time (hh:mm am/pm)</label>
            <input type="time" class="form-control form-control-sm" id="firstTime">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="text" class="form-control form-control-sm" id="frequency">
          </div>
          <button type="submit" class="btn btn-secondary btn-sm" id="submitBtn"><i class="fas fa-check"></i> Submit</button>

        </form>
      </div>
    </div>
  </div>

  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
